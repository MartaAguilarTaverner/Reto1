<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Form</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <!-- JavaScript Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container container-login-form d-flex justify-content-center align-items-center flex-column">
            <div class="row">
                <div class="col-12">
                    <p>
                        <h1 class="white">Login Form</h1>
                    </p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
                    <p>
                        <h6 class="white">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Autem voluptates 
                        ipsam in aut praesentium eius eum quidem hic ipsa perferendis ipsum iusto magnam nulla, 
                        quos laborum, esse distinctio reiciendis ducimus.</h6>
                    </p>
                </div>
            </div>
            <div class="row border mt-4">
                <div class="col-12">
                    <div class="row justify-content-between">
                        <div class="col-8">
                            <div class="form-text"><h1 class="text-center">Login to our site</h1></div>
                            <div class="form-text"><h4 class="text-center">Enter username and password</h4></div>
                        </div>
                        <div class="col-2">
                            <i class="bi bi-lock-fill locked"></i>
                        </div>
                    </div>
                    <form class="p-4">
                        <div class="row mt-3">
                            <div class="d-flex justify-content-center flex-column">
                                <label for="exampleInputEmail1" class="form-label white">Email address</label>
                                <input type="email" class="form-control" placeholder="Username" id="exampleInputEmail1" aria-describedby="emailHelp" />
                                <label for="exampleInputPassword1" class="form-label mt-3 white">Password</label>
                                <input type="password" class="form-control" placeholder="Password" id="exampleInputPassword1" />
                                <button type="submit" class="btn btn-primary log-in-but mt-3">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="white">
                        Login with
                    </p>
                </div>
            </div>
            <div class="row  w-50">
                <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary"><i class="bi bi-facebook">Facebook</i></button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary"><i class="bi bi-twitter">Twitter</i></button>
                </div>
                <div class="col d-flex justify-content-center">
                    <button type="button" class="btn btn-secondary"><i class="bi bi-google">Google</i></button>
                </div>
            </div>
        </div>
    </body>
</html>
