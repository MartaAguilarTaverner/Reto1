<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Form</title>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container d-flex justify-content-center align-items-center flex-column">
            <div><p><h1>Login Form</h1></p></div>
            <div><h4>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Autem voluptates ipsam in aut praesentium eius eum quidem hic ipsa perferendis ipsum iusto magnam nulla, quos laborum, esse distinctio reiciendis ducimus.</h4></div>
            <form>
                <div class="mb-3 d-flex justify-content-center align-items-center flex-column">
                    <div class="form-text"><h1>Login to our site</h1></div>
                    <div class="form-text"><h4>Enter username and password</h4></div>
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 d-flex justify-content-center align-items-center flex-column">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary log-in-but">Log In</button>
            </div>
            </form>
        </div>
    </body>
</html>
